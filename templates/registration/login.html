{% extends 'base.html' %}

{% block title %}Вход - Groom Room{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border-color: #d4a5a5;">
                <div class="card-header" style="background-color: #d4a5a5; color: white;">
                    <h2 class="text-center mb-0">Вход в систему</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn" style="background-color: #d4a5a5; color: white;">Войти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="{% url 'register' %}" style="color: #d4a5a5;">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
